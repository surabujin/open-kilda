---
switches:
    - name: sw1
      dp_id: 00:00:00:00:00:01
      of_version: OF_13
      status: active

    - name: sw2
      dp_id: 00:00:00:00:00:02
      of_version: OF_13
      status: skip

    - name: sw3
      dp_id: 00:00:00:00:00:03
      of_version: OF_13
      status: active

isls:
    - src_switch: sw1
      src_port: 1
      dst_switch: sw3
      dst_port: 1
      max_bandwidth: 10000

    - src_switch: sw1
      src_port: 2
      dst_switch: sw2
      dst_port: 2
      max_bandwidth: 10000

    - src_switch: sw2
      src_port: 3
      dst_switch: sw3
      dst_port: 3
      max_bandwidth: 10000

trafgens:
    - name: tg1
      iface: eth0
      control_endpoint: http://127.0.0.1:4040/
      switch: sw1
      switch_port: 11
      status: active

    - name: tg2
      iface: eth0
      control_endpoint: http://127.0.0.1:4041/
      switch: sw3
      switch_port: 11
      status: active

trafgen_config:
    address_pool_base: 172.16.80.0
    address_pool_prefix_len: 20
